<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <h1>Login Form</h1>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <label for="checkbox">
      <input type="checkbox" id="checkbox" name="remember"> Remember me
    </label>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check for existing user details in local storage
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      // If saved details exist, show "Login as existing user" button
      if (savedUsername && savedPassword) {
        const existingUserButton = document.createElement('button');
        existingUserButton.id = 'existing';
        existingUserButton.textContent = 'Login as existing user';
        existingUserButton.addEventListener('click', function() {
          alert('Logged in as ' + savedUsername);
        });

        document.body.appendChild(existingUserButton);
      }

      // Form submission handling
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberCheckbox = document.getElementById('checkbox');

        if (rememberCheckbox.checked) {
          // Save details to local storage
          localStorage.setItem('username', username);
          localStorage.setItem('password', password);
        } else {
          // Remove stored details from local storage
          localStorage.removeItem('username');
          localStorage.removeItem('password');
        }

        alert('Logged in as ' + username);
      });
    });
  </script>

</body>
</html>
