<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
</head>
<body>

  <h1>Login Form</h1>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <label for="checkbox">
      <input type="checkbox" id="checkbox" name="remember"> Remember me
    </label>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script>
    // Test Case 1: Checking form
it('example to-do app -- Checking form', () => {
  cy.visit(baseUrl + '/main.html');
  cy.get('form');
  cy.get("label[for='username']").contains('Username:');
  cy.get('input#username').should('be.empty');
  cy.get("label[for='password']").contains('Password:');
  cy.get('input#password').should('be.empty');
  cy.get("label[for='checkbox']").contains('Remember me'); // Corrected the label content
  cy.get('input#checkbox').should('not.be.checked');
  cy.get('input#submit[value='Submit']').should('exist');
  cy.get('button#existing').should('not.be.visible');

  cy.window().then(win => {
    expect(win.localStorage.getItem('username')).to.be.null;
    expect(win.localStorage.getItem('password')).to.be.null;
  });
});

// Test Case 2: User Authentication Tests
it("User Authentication Tests -- should display the 'Login as existing user' button after login", () => {
  loginUser('username1', 'password1');
  cy.get('button#existing').should('contain', 'Login as existing user');
});

  </script>

</body>
</html>
